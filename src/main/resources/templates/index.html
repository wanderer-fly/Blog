<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/default.css">
        <link rel="stylesheet" href="/static/css/index.css">
        <link rel="stylesheet" href="/static/css/header.css">
        <link rel="stylesheet" href="/static/css/audio.css">
        <link rel="stylesheet" href="/static/css/searchbox.css">
        <link rel="stylesheet" href="/static/css/mainbox.css">
        <link rel="stylesheet" href="/static/css/dock.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="../static/js/check.js"></script>
        <script src="/static/js/base.js"></script>
        <title>小圆帽の墓誌銘</title>
    </head>
    <body>
        <!-- 背景圖片 -->
        <div class="background" id="background">
            <div class="bg-cover" id="bg-cover"></div>
        </div>
        <div id="logo">
            <img id="logoImg" src="/static/res/image/Wanderer.jpg" alt="蹦蹦小圓帽">
        </div>
        <header id="header">
            <h2>小圆帽の墓誌銘</h2>
            <!-- 搜索欄 -->
            <div class="searchBar">
                <input type="text" id="search" placeholder="Search" autocomplete="false">
                <div id="search-icon">
                    <img src="/static/res/icon/search.svg">
                </div>
            </div>
            <!-- 語言欄 -->
            <div class="lang">
                <img th:src="@{/static/res/image/flags/__${lang}__.jpg}">
            </div>
            <script src="/static/js/header.js"></script>
        </header>

        <!-- 左側區域 -->
        <div class="leftbox" id="leftbox">
            <img src="../static/res/image/Wanderer.jpg" class="headicon">
            <h2>蹦蹦小圆帽</h2>
            <span>彼陽若至，初升東曦</span>
            <ul>
                <li>
                    <span>
                        <img src="/static/res/image/icons/Twitter.svg" width="16">
                        <a href="https://twitter.com/z3k5x">@z3k5x</a>
                    </span>
                </li>
                <li>
                    <span>
                        <img src="/static/res/image/icons/Facebook.svg" width="16">
                        <a href="https://www.facebook.com/profile.php?id=100094728057019&mibextid=LQQJ4d">蹦蹦小圆帽</a>
                    </span>
                </li>
                <li>
                    <span>
                        <img src="/static/res/image/icons/Discord.svg" width="16">
                        <a href="https://discordapp.com/users/915092925355020289">zatttzas</a>
                    </span>
                </li>
                <li>
                    <span>
                        <img src="/static/res/image/icons/QQ.svg" width="15">
                        <a href="https://qm.qq.com/q/rhqwgKfMre">root@kali</a>
                    </span>
                </li>
            </ul>
            <span>測試</span>
            <a href="/markdown/load?p=test" id="loadMarkdownLink">測試連結</a>
        </div>
        <!-- 主區域 -->
        <div class="mainbox" id="mainbox1" >
            <span id="mdcont" th:utext="${markdownHtml}"></span>
        </div>
        <!-- 搜尋 -->
        <div class="mainbox" id="mainbox2">
            <h1>搜尋</h1>
            <input type="text" placeholder="Search">
        </div>
        <div class="mainbox" id="mainbox3"><h1>3</h1></div>
        <div class="mainbox" id="mainbox4"><h1>4</h1></div>
        <div class="mainbox" id="mainbox5"><h1>5</h1></div>
        <script src="/static/js/index/markdown.js"></script>
        <!-- 右側區域 -->
        <div class="rightarea" id="rightarea">
            <!-- Debug Box -->
            <div class="debugbox" id="debugbox">
                <h3>Running on debug mode</h3>
                <div id="fpsDisplay">FPS: <span id="fpsCounter">0</span></div>
                <script src="../static/js/fps.js"></script>
                <p>Language: <span th:text="${lang}">Not yet set</span></p>
                <p>Version: <span th:text="${version}">Not yet set</span></p>
                <p>Update Time: <span th:text="${update}">Not yet set</span></p>
            </div>
            <!-- Music Player -->
            <div class="musicplayer">
                <audio controls>
                    <source th:src="@{/static/res/music/music.mp3}" type="audio/mpeg">
                </audio>
                <!-- <a href="#" th:data-audio="${audioFile}" onclick="loadAudio(this)">Play</a> -->
                <script src="/static/js/index/ajax_music.js"></script>
            </div>
            <!-- Twitter Circle -->
            <div class="twittercircle">
                <img src="/static/res/image/TwitterCircle.jpg">
            </div>
            <div class="comments" id="comments">
                <h2>評論</h2>
            </div>
        </div>

        <!-- 一些奇怪功能？ -->
        <div id="searchbox">
            <input type="text" id="searchbox_cont" placeholder="Search...">
            <script src="/static/js/searchbox.js"></script>
        </div>

        <!-- 网页侧面功能 -->
        <div id="dock">
            <!-- 設定 -->
            <button id="settings-btn">
                <img src="/static/res/image/icons/dock/settings.svg" alt="Settings">
            </button>
            <!-- 深色模式 -->
            <button id="darkmode-btn">
                <img src="/static/res/image/icons/dock/darkmode.svg" alt="Dark Mode">
            </button>
            <hr style="color: rgb(0, 0, 0)">
            <!-- 頁面切換 -->
            <button onclick="switchPage('mainbox5')">
                <img src="/static/res/image/icons/dock/more.svg" alt="Page5">
            </button>

            <button onclick="switchPage('mainbox4')">
                <img src="/static/res/image/icons/dock/write.svg" alt="Page4">
            </button>

            <button onclick="switchPage('mainbox3')">
                <img src="/static/res/image/icons/dock/page.svg" alt="Page3">
            </button>

            <button onclick="switchPage('mainbox2')">
                <img src="/static/res/image/icons/dock/search.svg" alt="Page2">
            </button>

            <button onclick="switchPage('mainbox1')">
                <img src="/static/res/image/icons/dock/homepage.svg" alt="Page1">
            </button>
        </div>
        <!-- 设置 -->
        <div id="settings">
            <h1>設定</h1>
            <span>頁面設定</span>
            <div id="sub-setting">
                <ul>
                    <li>
                        <span>背景淡化</span>
                        <div>
                            <input type="range" min="0" max="100" value="0" id="bg-cover-opacity">
                        </div>
                    </li>
                    <li>
                        <span>背景模糊度</span>
                        <div>
                            <input type="range" min="0" max="100" value="0" id="bg-cover-blur">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="/static/js/dock.js"></script>
    </body>
</html>
